<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log in</title>
</head>
<body>
    <h1>Log in!</h1>
    <form action="">
        <div id="email" class="elements" >
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="iemail" class="input">
        </div> 
        <div id="passw" class="elements">
            <label for="passw">
                Password
            </label>
            <input type="password" name="passw" id="ipassw" class="input">
        </div>
        <div id="buttons">
            <input type="submit" value="Log in" class="button">
        </div>  
    </form>
    <div id="link">
        <span>
            You are not registered?
            <a href="https://marianasdiaz.github.io/Task9/register">
                Click here to register
            </a>
        </span>
    </div>
    <div id="log-alert" class="hidden validationContent">

    </div>
    <script src="./js/login.js"></script>
</body>
</html>
