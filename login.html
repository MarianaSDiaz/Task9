<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log in</title>
</head>
<body>
    <h1>Log in!</h1>
    <form action="">
        <div class="elements" >
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="email" class="input">
        </div>
        <div class="elements">
            <label for="passw">
                Password
            </label>
            <input type="password" name="passw" id="passw" class="input">
        </div>
        <div id="buttons">
            <input type="submit" value="Log in" class="button">
        </div>
    </form>
</body>
</html>
